<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Property Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,sans-serif;margin:0;background:#f0f2f5;display:flex;align-items:center;justify-content:center;height:100vh}
    .login{max-width:400px;width:100%;background:white;padding:40px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.1);text-align:center}
    input,button{margin:10px 0;padding:14px;width:100%;border-radius:8px;border:1px solid #ddd;font-size:16px}
    button{background:#0066cc;color:white;border:none;cursor:pointer}
    button:hover{background:#0052a3}
    h1{color:#1a1a1a}
  </style>
</head>
<body>
<div class="login">
  <h1>Property Portal</h1>
  <input id="email" placeholder="Email" value="you@ezhome.com"><br>
  <input id="pass" type="password" placeholder="Password" value="123456"><br>
  <button onclick="login()">Login / Register as Admin</button>
  <p><small>First time? Just click â€” it auto-creates your admin account.</small></p>
</div>

<script>
async function login(){
  const res = await fetch('/api/auth',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email:document.getElementById('email').value,password:document.getElementById('pass').value})
  });
  if(res.ok){
    const {token} = await res.json();
    localStorage.token = token;
    location.reload();
  }else alert('Check console (F12) if stuck');
}
if(localStorage.token) location.reload();
</script>
</body>
</html>
